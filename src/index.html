<html ng-app="testApp">

<head>
    <script src="/lib/ui-bootstrap.min.js"></script>
    <script src="/lib/angular.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
</head>

<body ng-controller="mainController">
    <script type="text/ng-template" id="model.html">
        <div class="modal-header">
            <h3 class="modal-title">Comment me!</h3>
        </div>
        <div class="modal-body">
            <input ng-model="messageComment" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <div class="container">
        <h1><a href="#">What's he working at?</a></h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>#</td>
                    <td>Item</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in tasks">
                    <td>{{item.nr}}</td>
                    <td>{{item.title}}</td>
                    <td><button type="button" class="btn btn-primary" ng-click="comment(item)">Comment on this!</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="/lib/jquery.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/app/main.js"></script>

</html>
